<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details – Reo AW Tech Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= NAV ================= -->
<header>
    <a href="homepage.html" class="logo">Reo AW Tech Shop</a>
    <nav>
        <a href="homepage.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact</a>
    </nav>
</header>

<!-- ================= PRODUCT DETAILS ================= -->
<section class="wrapper">
    <div class="box product-details-box">

        <!-- IMAGE -->
        <div class="product-media">
            <img id="productImage" src="" alt="Product image">
        </div>

        <!-- INFO -->
        <div class="product-info">

            <button class="btn back-btn" onclick="history.back()">← Back to Products</button>

            <h1 id="productTitle" class="product-title"></h1>
            <p class="price" id="productPrice"></p>

            <p class="desc" id="productDesc"></p>

            <div class="divider"></div>

            <h4 class="specs-title">Key Specifications</h4>
            <ul id="productSpecs" class="specs-list"></ul>

            <div class="actions">
                <button class="btn add-to-cart" id="addToCartBtn">
                    Add to Cart
                </button>
                <a href="cart.html" class="btn secondary-btn">
                    View Cart
                </a>
            </div>

        </div>
    </div>
</section>

<footer>
    <p>© 2025 Reo AW Tech Shop — All Rights Reserved</p>
</footer>

<!-- DATA FIRST -->
<script src="products-data.js"></script>

<!-- CART LOGIC -->
<script src="cart-utils.js"></script>

<!-- PAGE LOGIC -->
<script src="product.js"></script>

</body>
</html>
